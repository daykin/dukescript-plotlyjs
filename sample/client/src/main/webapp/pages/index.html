<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            body {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        </style>
    </head>
    <body>
    <center>
        <button data-bind="click: bar">Bar</button>
        <button data-bind="click: pie">Pie</button>
        <button data-bind="click: line">Line</button>
        <button data-bind="click: doughnut">Doughnut</button>
        <button data-bind="click: radar">Radar</button>
        <button data-bind="click: polar">Polar</button>
        <canvas id="chart"></canvas>
        <p>
            Click the chart to increase the values. Hold <em>Shift</em>
            to decrease, hold <em>Ctrl</em> to modify the value by ten.
        </p>
        <div data-bind="text: numProviders"></div>
        <div data-bind="text: providerName"></div>
        <textarea rows="15" data-bind="value: code" style="width: 100%">
        </textarea>
        <div data-bind="foreach: arrayTest">
          <span data-bind="text: $data"></span>
        </div>

  </tbody>
    </center>
<!-- ${browser.bootstrap} -->
    </body>
</html>
